name: test
on:
  pull_request:
jobs:
  test:
    runs-on: ${{ matrix.os }}
    continue-on-error: true
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
        py: [ "3.7", "3.8", "3.9", "3.10" ]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.py }}
      - uses: pre-commit/action@v2.0.3
      - run: |
          pip install --upgrade pip
          pip install tox
      - run: tox
